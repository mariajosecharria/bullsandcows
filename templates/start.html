{% extends "layout.html" %}

{% block title %}
    Start!
{% endblock %}
{% block head %}
{% endblock %}
{% block main %}
    
    <form action="/start" method="post" class="needs-validation" novalidate>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="user_number" placeholder="Your Number" type="number" min="10" max="98" required>
            <div class="valid-feedback">
                Looks good!
             </div>
            <small class="form-text text-muted">Choose a two-digit number, digits should not repeat.</small>
        
        </div>
        <button class="btn btn-primary" type="submit">Start game!</button>
    </form>
    
    <script>
        (function() {
            'use strict';
            window.addEventListener('load', function() {
            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            var forms = document.getElementsByClassName('needs-validation');
            // Loop over them and prevent submission
            var validation = Array.prototype.filter.call(forms, function(form) {
            form.addEventListener('submit', function(event) {
            if (form.checkValidity() === false) {
            event.preventDefault();
            event.stopPropagation();
            }
            form.classList.add('was-validated');
            }, false);
            });
            }, false);
            })();
    </script>
    
{% endblock %}
