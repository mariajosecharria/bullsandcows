{% extends "layout.html" %}

{% block title %}
    Ranking
{% endblock %}

{% block main %}

<div class="container">
<div class="row justify-content-md-center">
  <div class="card text-white bg-success mb-3" style="max-width: 22rem;">
    <div class="card-body">
      <h2 class="card-title">World Ranking<svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-award-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
  <path d="M8 0l1.669.864 1.858.282.842 1.68 1.337 1.32L13.4 6l.306 1.854-1.337 1.32-.842 1.68-1.858.282L8 12l-1.669-.864-1.858-.282-.842-1.68-1.337-1.32L2.6 6l-.306-1.854 1.337-1.32.842-1.68L6.331.864 8 0z"/>
  <path d="M4 11.794V16l4-1 4 1v-4.206l-2.018.306L8 13.126 6.018 12.1 4 11.794z"/>
</svg></h2>
    </div>
  </div>
</div>
</div>

<table class="table table-hover table-dark">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">User</th>
      <th scope="col">Score</th>
    </tr>
  </thead>
  <tbody>
    {% for row in rows %}
    <tr>
        <th scope="row">{{ rankp(rank) }}</th>
        <td>{{row.user}}</td>
        <td>{{row.score}}</td>
    </tr>
    {%endfor%}
  </tbody>
</table>

{% endblock %}
